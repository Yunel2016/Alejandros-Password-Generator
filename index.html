<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-generator-form">
            <label for="password-length">Password Length (8-128):</label>
            <input type="number" id="password-length" min="8" max="128" required>
            <br>
            <label>Character Types:</label>
            <input type="checkbox" id="lowercase-checkbox" checked> Lowercase
            <input type="checkbox" id="uppercase-checkbox" checked> Uppercase
            <input type="checkbox" id="numeric-checkbox" checked> Numeric
            <input type="checkbox" id="special-checkbox" checked> Special
            <br>
            <button type="submit" id="generate-button">Generate Password</button>
        </form>
        <div id="password-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
